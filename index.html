<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>World Cities Weather</title>
  <!-- <script src="app.js"></script> -->
  <script src="new.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body> 

<!-- title and main div, contains everything (whole page) -->
<div class="main">
    <div class="header">
      <h1>World Cities Weather</h1>
      <p>Enter any city name to recieve that cities weather!</p>
      <div class="header-icon-container">
        <img src="http://openweathermap.org/img/w/10d.png" alt="weather icon">
      </div>
    </div>

  <!-- Container that holds all the cards -->
  <div class="main-container">
    <div class="input">
      <!-- location input -->
      <!-- <form type="submit" id="location-search"> -->
        <input type="text" placeholder="Enter the city" class="input_location">
        <input type="submit" value="Submit" class="submit">
      <!-- </form> -->
    </div>
  
  <!-- Card that contains weather information -->
  <div id="main-card" class="container">
    <div class="card main-weather-card">
      <h1 class="name" id="name">Enter a City</h1>
      <hr>
      <div id="second-image">
        <img src="#" alt="" class="icon-insert" id="icon-insert">
      </div>
      <p class="temp">Temperature: ...tbd</p>
      <p class="desc">Summary: ...tbd</p>
      <p class="feelLike">Feels Like: ...tbd</p>
      <p id="wind" class="wind-speed">Wind Speed: ...tbd</p>
    </div>
  </div>
  
  <!-- Card that contains reviews -->
  <div id="review-card" class="container">
    <div class="card2-review">
      <br>
      <h2>Reviews</h2>
      <br>
      <h4><em>Let us know if the information was accurate!</em></h4>
      <hr>
      <br>
      <!-- <h1 class="name2" id="name2"></h1> -->
      <ul class="review"></ul>
    </div>
  </div>
  
  <!-- Review input and button -->
  <div class="review-input">
    <!-- <form id="review-form"> -->
      <input type="text" placeholder="Leave a review!" class="input_review">
      <input type="submit" placeholder="Submit" class="submit2">
    <!-- </form> -->
  </div>
  
</div>
</body>
</html>
